<!DOCTYPE HTML>
<html>
<head>
	<meta charset = "UTF-8"/>
	<title>ghosty ghosty</title>
	<script src = "js/Functions.js"></script>
	<script src = "js/phaser.js"></script>
	<script src = "js/phaser_pathfinding.js"></script>
	<script src = "js/Boot.js"></script>
	<script src = "js/Preload.js"></script>
	<script src = "js/MainMenu.js"></script>
	<script src = "js/Tutorial.js"></script>
</head>



<body>
<script type="text/javascript">

window.onload = function(){

	var game = new Phaser.Game(800,600,Phaser.CANVAS,'');

	game.state.add('Boot',Game.Boot);
	game.state.add('Preload',Game.Preload);
	game.state.add('MainMenu',Game.MainMenu);
	game.state.add('Tutorial',Game.Tutorial);

	game.state.start('Boot');


	// Loading EasyStar.js wrapper
	plugster = new Phaser.PluginManager(game)
	pathfinder = plugster.add(Phaser.Plugin.PathFinderPlugin);

}

</script>
</body>
</html>
